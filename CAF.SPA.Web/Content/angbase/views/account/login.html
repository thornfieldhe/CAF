<h2>Login</h2>
<form class="form-horizontal" ng-submit="login(loginModel)" name="frmLogin">
    <hr>
    <div class="form-group">
        <label class="col-md-2 control-label">User name</label>
        <div class="col-md-10">
            <input type="text" value="" class="form-control" required ng-model="loginModel.UserName">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Password</label>
        <div class="col-md-10">
            <input type="password" class="form-control" ng-minlength="2" ng-maxlength="100" required ng-model="loginModel.Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="submit" value="Log in" class="btn btn-default" ng-disabled="frmLogin.$invalid">
        </div>
    </div>
    <p>
        <a href="#/account/register">Register</a> if you don't have a local account.
    </p>
</form>
