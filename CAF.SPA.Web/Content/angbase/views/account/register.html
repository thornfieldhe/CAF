<h2>Register.</h2>
<form ng-submit="register(registerModel)" class="form-horizontal" name="frmRegister">
    <hr>
    <div class="form-group">
        <label class="col-md-2 control-label">User name</label>
        <div class="col-md-10">
            <input type="text" value="" class="form-control" required ng-model="registerModel.UserName">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Password</label>
        <div class="col-md-10">
            <input type="password" class="form-control" ng-minlength="2" ng-maxlength="100" required ng-model="registerModel.Password">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Confirm password</label>
        <div class="col-md-10">
            <input type="password" class="form-control" ng-minlength="2" ng-maxlength="100" required ng-model="registerModel.ConfirmPassword">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="submit" class="btn btn-default" value="Register" ng-disabled="frmRegister.$invalid">
        </div>
    </div>
    <p>
        <a href="#/account/login">Login</a> if you have a local account.
    </p>
</form>
