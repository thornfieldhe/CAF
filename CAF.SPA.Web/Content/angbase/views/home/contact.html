<h2>Contact.</h2>
<address>
    One Microsoft Way<br />
    Redmond, WA 98052-6399<br />
    <abbr title="Phone">P:</abbr>
    425.555.0100
</address>

<required-year-directive></required-year-directive>

<address>
    <strong>Support:</strong>   <a href="mailto:Support@example.com">Support@example.com</a><br />
    <strong>Marketing:</strong> <a href="mailto:Marketing@example.com">Marketing@example.com</a>
</address>

<form ng-submit="contact(contactModel)" class="form-horizontal" name="frmContact">
    <hr>
    <div class="form-group">
        <label class="col-md-2 control-label">Email</label>
        <div class="col-md-10">
            <input type="text" value="" class="form-control" required ng-model="contactModel.Email">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Subject</label>
        <div class="col-md-10">
            <input type="text" class="form-control" ng-minlength="2" ng-maxlength="100" required ng-model="contactModel.Subject">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Content</label>
        <div class="col-md-10">
            <textarea  class="form-control" ng-minlength="2" ng-maxlength="500" required ng-model="contactModel.Content"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="submit" class="btn btn-default" value="Send" ng-disabled="frmContact.$invalid">
        </div>
    </div>
</form>
